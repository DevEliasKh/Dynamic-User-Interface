<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Slider</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./app.js" defer></script>
	</head>
	<body>
		<main>
			<div class="slide" data-num="1">
				<img
					src="https://images.pexels.com/photos/17260662/pexels-photo-17260662/free-photo-of-tattoos-on-man-back.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
					alt="" />
			</div>
			<div class="slide hidden" data-num="2">
				<img
					src="https://images.pexels.com/photos/6487420/pexels-photo-6487420.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
					alt="" />
			</div>
			<div class="slide hidden" data-num="3">
				<img
					src="https://images.pexels.com/photos/2449600/pexels-photo-2449600.png?auto=compress&cs=tinysrgb&w=1600"
					alt="" />
			</div>
			<div class="slide hidden" data-num="4">
				<img
					src="https://images.pexels.com/photos/1477156/pexels-photo-1477156.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
					alt="" />
			</div>
			<div class="slide hidden" data-num="5">
				<img
					src="https://images.pexels.com/photos/2892619/pexels-photo-2892619.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
					alt="" />
			</div>
		</main>
		<div class="dots">
			<div class="dot image1"></div>
			<div class="dot image2"></div>
			<div class="dot image3"></div>
			<div class="dot image4"></div>
			<div class="dot image5"></div>
		</div>
		<div class="btn">
			<button class="pervious">Pervious</button>
			<button class="next">Next</button>
		</div>
	</body>
</html>
